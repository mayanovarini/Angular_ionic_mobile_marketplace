<ion-view>
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>

  <ion-nav-title class="lalalouie">
    <h1 align="center" style="font-family: 'Sacramento', cursive; margin-top:3px; color: #82C0BD; font-weight: bold;">Lala Louie</h1>
  </ion-nav-title>
  <ion-content class="padding">
    <ion-item class="list card" ng-repeat="product in products">
      <div class="row">
        <div class="col col-75">
          <div class="item item-avatar">
            <img src={{product.seller_image}}>
            <h2 style="font-family: 'Quicksand', sans-serif; margin-top:.6em;">{{product.name}}</h2>
          </div>
        </div>
        <div class="col" style="font-family: 'Quicksand', sans-serif; margin-top: 25px; text-align: right; font-size: 13px;">
          <i class="ion-pricetag assertive"></i>
          {{product.price | currency:"$":0}}
        </div>
      </div>
      <div class="row" style="font-family: 'Quicksand', sans-serif; padding-left: 1em; padding-right: 1em; padding-bottom:1em;">
        <p>{{product.tagline}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="{{product.image}}">
        <p style="font-family: 'Quicksand', sans-serif;">
          {{product.description}}
        </p>
        <p style="font-size: 12px;">
          <a class="subdued">1 Like</a>
          <a class="subdued">5 Comments</a>
        </p>
      </div>
    </ion-item>
  </ion-content>
</ion-view>
