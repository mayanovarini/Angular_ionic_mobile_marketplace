<ion-view>
  <ion-nav-title class="lalalouie">
    <h1 align="center" style="font-family: 'Sacramento', cursive; margin-top:3px; color: #82C0BD; font-weight: bold;">Lala Louie</h1>
  </ion-nav-title>
  <ion-content>
    <ion-list>
      <form ng-submit="button(product)">
        <div class="row" style="padding: 1em;">
          <div class="col width-33">
            <img style="height: 140px; width: 140px; padding-right: 5%" ng-src="{{imgURI}}">
          </div>
          <div class="col width-67">
            <div class="list">
              <label class="item item-input item-floating-label">
                <span class="input-label" style="font-size: 10px">Product Name</span>
                <input maxlength="15" type="text" ng-model="product.name" placeholder="Product Name">
              </label>

              <label class="item item-input item-floating-label">
                <span class="input-label" style="font-size: 10px">Price</span>
                <input maxlength="6" type="tel" ng-model="product.price" placeholder="Price">
              </label>

            </div>
          </div>
        </div>
        <label class="item item-input item-floating-label">
          <span class="input-label" style="font-size: 10px">Tagline (40 characters)</span>
          <input maxlength="40" type="text" ng-model="product.tagline" placeholder="Tagline">
        </label>

        <label class="item item-floating-label">
          <span class="input-label" style="font-size: 10px; padding-bottom: 5px;">Description (140 characters)</span>
          <textarea maxlength="140" type="text" style="width: 100%; height: 70px; resize:none; rows: 5;" ng-model="product.description" placeholder="Description"></textarea>
        </label>

      </br>
        <center><button type="submit" class="button button-balanced">
          Submit
        </button></center>
      </form>
    </ion-list>
  </ion-content>
</ion-view>
